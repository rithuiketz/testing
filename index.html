<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Eno Nacho Game!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
    <meta name="apple-mobile-app-capable" content="yes">  
  </head>

  <style>
    body {
      margin: 0;
    }
    h1 {
      -webkit-text-stroke: 2px white; /* width and color */

      font-family: Verdana;
      color: red;
      font-size: 60px;
      font-style: italic;
      margin: 5px;
    }
    h2 {
      font-family: Verdana;
      color: Navy;
      font-size: 6vw;
      font-style: italic;
      margin: 5px;
      width:100%;
      text-align: center;
    }
  </style>
  <div>
    <canvas
      style="
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
      "
    >
    </canvas>
  </div>

  <script src="./index.js"></script>

  <body id="GameBody">
    <div oncontextmenu="return false;">
      <input
        type="image"
        src="https://cdn.glitch.global/60d94363-1073-4daf-aa5b-1d90c575d322/Left.png?v=1661168932510"
        style="
          height: 30%;
          width: 7%;
          position: absolute;
          left: 7%;
          top: 60%;
        "
        id="left"
      />
    </div>
    <div oncontextmenu="return false;">
      <input
        type="image"
        src="https://cdn.glitch.global/60d94363-1073-4daf-aa5b-1d90c575d322/Right.png?v=1661164677708"
        style="
          height: 30%;
          width: 7%;
          position: absolute;
          left: 86%;
          top: 60%;
        "
        id="right"
      />
    </div>

    <!--Start Game Button-->
    <div
      id="startGame"
      style="
        height: 20%;
        width: 60%;
        position: fixed;
        left: 20%;
        top: 40%;
        background-color: #0000ff;
        background-image: linear-gradient(to right, #0000cc, #0000ff);
        display: flex;
        justify-content: center;
        border-style: solid;
        border-color: white;
        border-radius: 25px;
      "
    >
      <div>
        <h1 style="display: flex; justify-content: center">Top Score</h1>
        <h1 id="highScore" style="display: flex; justify-content: center">0</h1>

        <button
          id="startGameBtn"
          style="
            background-color: #ffffff;
            border: none;
            color: black;
            padding: 15px 32px;
            text-align: center;
            display: inline-block;
            font-size: 20vw;
          "
        >
          Start Game
        </button>
      </div>
    </div>

    
    
    <!--New Scoring-->
    
    <div>
      <img
        src="https://cdn.glitch.global/60d94363-1073-4daf-aa5b-1d90c575d322/Points-Image.png?v=1666018078457"
        alt="ScoreBox"
        style="
          height: 10%;
          width: 40%;
          position: fixed;
          bottom: 2.5%;
          left: 30%;
        "
      />
        <h2
        id="score"
        value=""
        style="
          position: absolute;
          bottom: 5%;
          text-align: center;
        "
      >
      </h2>
      
      <!--<input type="button" value="score:" style="height:10%;width:10%; position:absolute;  left:10%;  top:10%;"  id="score"/>-->
    </div>
    
    
    

    <div>
      <img
        src="https://cdn.glitch.global/60d94363-1073-4daf-aa5b-1d90c575d322/Nacho.png?v=1662562755308"
        alt="A perfectly cromulent score"
        style="
          height: 7%;
          position: absolute;
          right: 32%;
          top: 5%;
        "
        id="Missed1"
      />
    </div>
    <div>
      <img
        src="https://cdn.glitch.global/60d94363-1073-4daf-aa5b-1d90c575d322/Nacho.png?v=1662562755308"
        alt="A perfectly cromulent score"
        style="
          height: 7%;
          position: absolute;
          right: 18%;
          top: 5%;
        "
        id="Missed2"
      />
    </div>
    <div>
      <img
        src="https://cdn.glitch.global/60d94363-1073-4daf-aa5b-1d90c575d322/Nacho.png?v=1662562755308"
        alt="A perfectly cromulent score"
        style="
          height: 7%;
          position: absolute;
          right: 4%;
          top: 5%;
        "
        id="Missed3"
      />
    </div>

    <!-- Device Turning message-->
    <div class="turnDeviceNotification"></div>
  </body>
</html>
