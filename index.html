<!DOCTYPE html>
<html lang="en"><head>
  <title>Eno Nacho Game!</title>
</head>

<style>
  body {
    margin: 0;
  }
  h1 {
    -webkit-text-stroke: 2px white; /* width and color */

    font-family: Verdana; color: red;
    font-size: 50;
    font-style: italic;
}
</style>
<div>
  <canvas
    style="
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
    "
  >
  </canvas>
</div>

<script src="./index.js"></script>

<body>
  <div oncontextmenu="return false;">
    <input
      type="image"
      src="https://cdn.glitch.global/60d94363-1073-4daf-aa5b-1d90c575d322/Left.png?v=1661168932510"
      style="height: 30%; width: 7%; position: absolute; left: 7%; top: 60%"
      id="left"
    />
  </div>
  <div oncontextmenu="return false;">
    <input
      type="image"
      src="https://cdn.glitch.global/60d94363-1073-4daf-aa5b-1d90c575d322/Right.png?v=1661164677708"
      style="height: 30%; width: 7%; position: absolute; left: 86%; top: 60%"
      id="right"
    />
  </div>
  
  <div oncontextmenu="return false;">
    <button id="startGameBtn" style="height: 30%; width: 30%; position: absolute; left: 10%; top: 10%"
      >
      Start Game
    </button>
      
  </div>
  
  
  <div >
    <h1 id="score"  value="score:" style="margin: 0; height: 11%; width: 30%;  position: absolute;">SCORE 0</h1>
    <!--<input type="button" value="score:" style="height:10%;width:10%; position:absolute;  left:10%;  top:10%;"  id="score"/>-->
  </div>
  
  
    <!-- Device Turning message-->
    <div class="turnDeviceNotification"></div>
</body>
</html>
