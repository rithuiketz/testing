<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Eno Nacho Game!</title>
  </head>

  <style>
    body {
      margin: 0;
    }
    h1 {
      -webkit-text-stroke: 2px white; /* width and color */

      font-family: Verdana;
      color: red;
      font-size: 50;
      font-style: italic;
    }
  </style>
  <div>
    <canvas
      style="
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
      "
    >
    </canvas>
  </div>

  <script src="./index.js"></script>

  <body id="GameBody">
    <div oncontextmenu="return false;">
      <input
        type="image"
        src="https://cdn.glitch.global/60d94363-1073-4daf-aa5b-1d90c575d322/Left.png?v=1661168932510"
        style="height: 30%; width: 7%; position: absolute; left: 7%; top: 60%"
        id="left"
      />
    </div>
    <div oncontextmenu="return false;">
      <input
        type="image"
        src="https://cdn.glitch.global/60d94363-1073-4daf-aa5b-1d90c575d322/Right.png?v=1661164677708"
        style="height: 30%; width: 7%; position: absolute; left: 86%; top: 60%"
        id="right"
      />
    </div>

    <!--Start Game Button-->
    <div
      id = "startGame"
      style="
        height: 20%;
        width: 20%;
        position: absolute;
        left: 40%;
        top: 40%;
        background-color: #0000FF;
        background-image: linear-gradient(to right, #0000CC , #0000FF);
        display: flex;
        justify-content: center;
        border-style: solid;
        border-color: white;
        border-radius: 25px;
      "
    >
      <div>
        <h1 style="display: flex; justify-content: center">Top Score</h1>
        <h1 id = "highScore" style="display: flex; justify-content: center">0</h1>
        <div>
          <button id="startGameBtn" style = "border-radius: 25px; flex; justify-content: center; align-items: center; width: 200px; height: 30px;" >
            Start Game
          </button>
        </div>
      </div>
    </div>

    <div>
      <h1
        id="score"
        value="score:"
        style="margin: 0; height: 11%; width: 30%; position: absolute; padding-left: 8px; padding-top: 8px;"
      >
        SCORE 0
      </h1>
      <!--<input type="button" value="score:" style="height:10%;width:10%; position:absolute;  left:10%;  top:10%;"  id="score"/>-->
    </div>
    
    <div>
      <img src="https://cdn.glitch.global/60d94363-1073-4daf-aa5b-1d90c575d322/Nacho.png?v=1662562755308" alt="A perfectly cromulent score" style="height: 7%; width: 4%; position: absolute; right: 15%; top: 5%" id="Missed1">  
    </div>
    <div>
      <img src="https://cdn.glitch.global/60d94363-1073-4daf-aa5b-1d90c575d322/Nacho.png?v=1662562755308" alt="A perfectly cromulent score" style="height: 7%; width: 4%; position: absolute; right: 10%; top: 5%" id="Missed2">  
    </div>
    <div>
      <img src="https://cdn.glitch.global/60d94363-1073-4daf-aa5b-1d90c575d322/Nacho.png?v=1662562755308" alt="A perfectly cromulent score" style="height: 7%; width: 4%; position: absolute; right: 5%; top: 5%" id="Missed3">  
    </div>

    <!-- Device Turning message-->
    <div class="turnDeviceNotification"></div>
  </body>
</html>
